services:
  web:
    build: .
    expose:
      - "80"
    labels:
      - "traefik.http.services.f88g4kccskg0cg8040c8ck0s-web.loadbalancer.server.port=80"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - PORT=80
      - SHARED_PASSWORD=secret
      # Mock Pi for local testing? Or real credentials
      # - PI_HOST=...

networks:
  coolify:
    external: true

